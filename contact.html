<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RentCave - About</title>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container2">  
    <div class="navbar">
      <a href="index.html">
        <img class="logo" src="images/RentCaveLogo2.svg" alt="RENTCAVE">
      </a>
      <div class="navbar-links">
        <ul>
          <li><a href="map.html">MAP</a></li>
          <li><a href="gallery.html">GALLERY</a></li>
          <li><a href="about.html">ABOUT</a></li>
          <li><a href="contact.html">CONTACT</a></li>
        </ul>
      </div>  
    </div>
    <div class="contactcontainer">
      <div class="contact">
        <h1>Contact us.</h1>
        <form>
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name...">

          <label for="lname">Your Email</label>
          <input type="text" id="email" name="email" placeholder="Your Email...">

          <label for="torecord">What are you looking to record?</label>
          <select id="torecord" name="torecord">
            <option value="none">None</option>
            <option value="vocals">Vocals</option>
            <option value="instruments">Instruments</option>
            <option value="vocals&instruments">Vocals & Instruments</option>
          </select>

          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Write your message here..." style="height:200px"></textarea>

          <input type="submit" value="Submit">

        </form>
      </div>
    </div>
  </div>
  <footer class="footer">
    <h4>Copyright &copy; RentCave 2020</h4>
  </footer>  
</body>
</html>
